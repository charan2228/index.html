<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sai Sri Charan — Photography</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
background:#050505;
color:white;
scroll-behavior:smooth;
}

/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
display:flex;
justify-content:center;
gap:40px;
padding:18px;
z-index:1000;
}

nav a{
color:white;
text-decoration:none;
letter-spacing:2px;
font-size:14px;
transition:0.3s;
}

nav a:hover{
color:#ffcc70;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
background:url("images/waterfall.jpeg") center/cover no-repeat;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.55);
}

.hero-content{
position:relative;
z-index:1;
}

.hero h1{
font-size:5rem;
letter-spacing:8px;
}

.hero p{
margin-top:15px;
opacity:0.85;
font-size:18px;
}

/* SECTION */
section{
padding:100px 8%;
}

h2{
margin-bottom:40px;
letter-spacing:3px;
text-align:center;
}

/* GALLERY */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:22px;
}

.gallery img{
width:100%;
height:360px;
object-fit:cover;
border-radius:16px;
transition:0.5s;
cursor:pointer;
}

.gallery img:hover{
transform:scale(1.08);
box-shadow:0 20px 40px rgba(0,0,0,0.8);
}

/* FOOTER */
footer{
text-align:center;
padding:40px;
background:#000;
opacity:0.7;
}

</style>
</head>

<body>

<nav>
<a href="#streets">Streets</a>
<a href="#events">Events</a>
<a href="#urban">Urban</a>
<a href="#contact">Contact</a>
</nav>

<!-- HERO -->
<section class="hero">
<div class="hero-content">
<h1>CAPTURIN ART</h1>
<p>Street • Urban • Ritual Photography</p>
</div>
</section>

<!-- STREETS -->
<section id="streets">
<h2>Streets in Motion</h2>
<div class="gallery">
<img src="images/lamakan.jpeg">
<img src="images/spiti valley.jpeg">
<img src="images/rain.jpeg">
<img src="images/clouds.jpeg">
</div>
</section>

<!-- EVENTS -->
<section id="events">
<h2>Rituals & Celebrations</h2>
<div class="gallery">
<img src="images/sankranti.jpeg">
<img src="images/sabarimala.jpeg">
<img src="images/pooja.jpeg">
</div>
</section>

<!-- URBAN -->
<section id="urban">
<h2>Urban Quiet</h2>
<div class="gallery">
<img src="images/hoppery.jpeg">
<img src="images/god.jpeg">
<img src="images/morning sun.jpeg">
<img src="images/football pitch.jpeg">
</div>
</section>

<!-- CONTACT -->
<section id="contact">
<h2>Contact</h2>
<p style="text-align:center">Hyderabad, India</p>
<p style="text-align:center">Instagram: @capturin_art</p>
</section>

<footer>
© 2026 Sai Sri Charan — Capturin Art
</footer>

</body>
</html>
