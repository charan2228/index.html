<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Stories — Sai Sri Charan Yerramsetty</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0b0c;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      padding: 14px;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 18px;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 2px;
    }

    /* COVER SECTION */
    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

      background: url("waterfall.jpeg") center/cover no-repeat;
      position: relative;
    }

    /* DARK OVERLAY */
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    header div {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 4.5rem;
      letter-spacing: 6px;
    }

    header p {
      margin-top: 10px;
      opacity: 0.9;
    }

    section {
      padding: 90px 8%;
    }

    h2 {
      margin-bottom: 40px;
      letter-spacing: 3px;
    }

    /* GALLERY GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .gallery img {
      width: 100%;
      height: 340px;
      object-fit: cover;
      border-radius: 14px;
      background: #1a1a1a;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      background: #050505;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<nav>
  <a href="#streets">Streets</a>
  <a href="#events">Events</a>
  <a href="#urban">Urban</a>
  <a href="#contact">Contact</a>
</nav>

<header>
  <div>
    <h1>CITY STORIES</h1>
    <p>Street & Event Photography — Sai Sri Charan Yerramsetty</p>
  </div>
</header>

<section id="streets">
  <h2>Streets in Motion</h2>
  <div class="gallery">

    <img src="lamakan.jpeg" alt="Street Rain">
    <img src="spiti valley.jpeg" alt="Mountain Rider">
    <img src="rain.jpeg" alt="Traffic Sunset">
    <img src="clouds.jpeg" alt="Metro Clouds">

  </div>
</section>

<section id="events">
  <h2>Rituals & Celebrations</h2>
  <div class="gallery">

    <img src="sankranti.jpeg" alt="Festival Idol">
    <img src="sabarimala.jpeg" alt="Temple BW">
    <img src="pooja.jpeg" alt="Fire Ritual">

  </div>
</section>

<section id="urban">
  <h2>Urban Quiet</h2>
  <div class="gallery">

    <img src="hoppery.jpeg" alt="Cafe Sunset">
    <img src="god.jpeg" alt="Cafe Rain">
    <img src="morning sun.jpeg" alt="Skyline Clouds">
    <img src="football pitch.jpeg" alt="Urban Extra">

  </div>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>Hyderabad, India</p>
  <p>Instagram: @capturin_art</p>
</section>

<footer>
  © 2026 Sai Sri Charan Yerramsetty — City Stories
</footer>

</body>
</html>
